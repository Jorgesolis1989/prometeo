{% extends "base-usuario.html" %}
{%block title %} Cambiar Contraseña {%endblock title %}
{%block content %}
 <form method="post" action="" class="form-horizontal">
                        {% csrf_token %}
		                <div class="row">
                             <div class="col-sm-10">
                                 <fieldset>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Contraseña Anterior: </label>
                                        <div class="col-lg-8">
                                            {{ form.old_password}}
                                        </div>
                                    </div>
                                </fieldset>

                                 <fieldset>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Contraseña Nueva:  </label>
                                        <div class="col-lg-8">
                                            {{ form.new_password}}
                                        </div>
                                    </div>
                                </fieldset>

								 <fieldset>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Confirmar Contraseña: </label>
                                        <div class="col-lg-8">
                                            {{ form.confirm_password}}
                                        </div>
                                    </div>
                                </fieldset>

                                 <div class="form-group">
                                    <button style="background-color: #37495b" class="btn btn-primary btn-block" type="submit" name="btnRegister">Actualizar Contraseña </button>
                                 </div>
                             </div>
                        </div>
		                </form>



{%endblock content%}
