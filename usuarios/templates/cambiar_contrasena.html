{% extends "base-usuario.html" %}
{% block title %}Cambiar contraseña {% endblock title %}
{%block content %}
    <div class="mar-top clearfix">
        <h2 class="h3 mar-no text-center">Cambiar Contraseña</h2>
    </div>
    <hr>
 <form method="post" action="" class="form-horizontal">
                        {% csrf_token %}
		                <div class="row">
                             <div class="col-sm-10">
                                 <fieldset>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Contraseña Anterior: </label>
                                        <div class="col-lg-8">
                                            {{ form.old_password}}
                                        </div>
                                    </div>
                                </fieldset>

                                 <fieldset>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Contraseña Nueva:  </label>
                                        <div class="col-lg-8">
                                            {{ form.new_password}}
                                        </div>
                                    </div>
                                </fieldset>

								 <fieldset>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Confirmar Contraseña: </label>
                                        <div class="col-lg-8">
                                            {{ form.confirm_password}}
                                        </div>
                                    </div>
                                </fieldset>

                                 <div class="row">
                                        <div class="col-sm-7 col-sm-offset-7">
                                            <div class="form-group">
                                                <button style="background-color: #37495b" class="btn btn-primary" type="submit" name="btnRegister">Actualizar Contraseña </button>
                                            </div>
                                        </div>
                                 </div>
                             </div>
                        </div>
 </form>
{%endblock content%}
